<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipamiento 4x4</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header1">
      <a class="nombre">FG Equipamientos 4x4</a>
      <nav>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
        <svg class="icono-carrito" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 198 166" width="24" height="24"
          preserveAspectRatio="xMidYMid meet">
          <path
            d="M197.9 55.9L169.9 127.4 64.5 127.4 27.6 29.8 0 29.8 0.2 16.7 36.5 16.7 73.4 114.3 160.9 114.3 183 55.9">
          </path>
          <circle cx="143.8" cy="153" r="13"></circle>
          <circle cx="90.8" cy="153" r="13"></circle>
          <text x="55%" y="10" dy=".48em" text-anchor="middle" font-size="150">1</text>
        </svg>
      </nav>
    </div>
  </header>

  <div class="container">

    <video class="header-video" data-video="./videos/estribos.mp4" muted loop autoplay playsinline></video>
    <!-- <h2>Equipamiento para tu 4x4</h2> -->

  </div> 

  <div class="categorias">
    <div class="boton">
      <h3>Estribos</h3>
    </div>
    <div class="boton">
      <h3>Enganches</h3>
    </div>
    <div class="boton">
      <h3>Lonas</h3>
    </div>
    <div class="boton">
      <h3>Tapas Rígidas</h3>
    </div>
    <div class="boton">
      <h3>Cobertores</h3>
    </div>
  </div>

  <footer>
    © 2025 FG Equipamientos 4x4 - Todos los derechos reservados
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const bgVideo = document.querySelector('.header-video');
      const videoSrc = bgVideo.getAttribute('data-video');

      bgVideo.src = videoSrc;
      bgVideo.load();
      bgVideo.play().catch(err => console.log(err));
    });
  </script>
</body>

</html>
